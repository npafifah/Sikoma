<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tes Mandiri â€“ SIKOMA</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    .quiz-container {
      max-width: 720px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .quiz-container h2 {
      margin-bottom: 20px;
      color: #4f709c;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .answers button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f0f6ff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .answers button:hover {
      background: #dceeff;
    }

    .navigation {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    .result {
      font-size: 1.2rem;
      margin-top: 30px;
    }

    .cta-button {
      background-color: #4f709c;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #3d5a7b;
    }
  </style>
</head>
<body>

  <header class="header-bar">
    <div class="container flex-between">
      <div class="logo">
        <img src="assets/img/sikoma.png" alt="Logo SIKOMA" />
      </div>
      <nav class="nav-menu">
        <a href="index.html">Beranda</a>
        <a href="tes.html" class="active">Tes</a>
        <a href="edukasi.html">Edukasi</a>
        <a href="cerita.html">Cerita</a>
        <a href="jurnal.html">Jurnal</a>
        <a href="bantuan.html">Bantuan</a>
        <a href="tentang.html">Tentang</a>
      </nav>
    </div>
  </header>

  <section class="quiz-container fade-in">
    <h2>ðŸ§  Tes Mandiri â€“ Kenali Emosimu</h2>
    <div id="question-container">
      <p class="question">Memuat pertanyaan...</p>
      <div class="answers"></div>
    </div>

    <div class="navigation">
      <button id="prev-btn" class="cta-button" disabled>&larr; Kembali</button>
      <button id="next-btn" class="cta-button">Selanjutnya &rarr;</button>
    </div>

    <div class="result" id="result" style="display:none;"></div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 SIKOMA â€“ Sistem Komunitas Mandiri.</p>
    </div>
  </footer>

  <script>
    const questions = [
      "Saya merasa cemas atau khawatir berlebihan akhir-akhir ini.",
      "Saya sulit tidur atau sering terbangun di malam hari.",
      "Saya merasa tidak semangat melakukan hal-hal yang biasanya saya sukai.",
      "Saya merasa mudah marah atau tersinggung.",
      "Saya sering merasa lelah tanpa sebab yang jelas.",
      "Saya merasa sedih atau kosong dalam waktu lama.",
      "Saya merasa kesulitan berkonsentrasi atau fokus.",
      "Saya sering merasa tidak percaya diri atau rendah diri.",
      "Saya merasa kesepian meskipun ada orang di sekitar saya.",
      "Saya merasa tidak bisa mengendalikan pikiran negatif saya."
    ];

    const scores = Array(questions.length).fill(null);
    const options = ["Tidak Pernah", "Kadang-kadang", "Sering", "Selalu"];
    let current = 0;

    const questionEl = document.querySelector('.question');
    const answersEl = document.querySelector('.answers');
    const resultEl = document.getElementById('result');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function renderQuestion() {
      questionEl.textContent = questions[current];
      answersEl.innerHTML = "";
      options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          scores[current] = index;
          if (current < questions.length - 1) {
            current++;
            renderQuestion();
          } else {
            showResult();
          }
        };
        answersEl.appendChild(btn);
      });

      prevBtn.disabled = current === 0;
      nextBtn.textContent = current === questions.length - 1 ? "Selesai" : "Selanjutnya â†’";
    }

    function showResult() {
      const total = scores.reduce((sum, val) => sum + (val ?? 0), 0);
      let message = "";

      if (total <= 10) {
        message = "Kondisimu cenderung stabil. Terus jaga kesehatan mentalmu ya!";
      } else if (total <= 20) {
        message = "Kamu mungkin mengalami stres ringan. Luangkan waktu untuk dirimu sendiri.";
      } else if (total <= 30) {
        message = "Ada tanda-tanda kelelahan emosional. Yuk, mulai rutin journaling dan self-care.";
      } else {
        message = "Kamu mungkin butuh ruang untuk istirahat dan dukungan. Jangan ragu cari bantuan.";
      }

      document.getElementById("question-container").style.display = "none";
      nextBtn.style.display = "none";
      prevBtn.style.display = "none";
      resultEl.style.display = "block";
      resultEl.innerHTML = `<p><strong>Hasil Tes:</strong> ${message}</p>`;
    }

    prevBtn.addEventListener("click", () => {
      if (current > 0) {
        current--;
        renderQuestion();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (scores[current] != null) {
        if (current < questions.length - 1) {
          current++;
          renderQuestion();
        } else {
          showResult();
        }
      } else {
        alert("Silakan pilih jawaban terlebih dahulu.");
      }
    });

    window.addEventListener("DOMContentLoaded", renderQuestion);
  </script>

</body>
</html>
